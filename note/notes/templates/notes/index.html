{% extends "notes/layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <div class="container d-flex flex-column flex-md-row">
        {% for category in categories %}
            <a href="{% url 'entry' category %}" class="d-block m-2  px-3 py-1 link-underline link-underline-opacity-0 link-underline-opacity-100-hover text-bg-info">{{category}}</a>
        {% empty %}
            <p class="alert alert-info my-3">There is no category yet. Go to <a href="{% url 'add' %}">here</a> to create note.</p>
        {% endfor %}
    </div>
{% endblock %}
